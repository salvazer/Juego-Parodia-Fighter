<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parodia Fighter - Descarga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 20px 0;
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-download:active {
            transform: translateY(-1px);
        }

        .btn-video {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-video:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-video:active {
            transform: translateY(-1px);
        }

        .video-container {
            display: none;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .video-container.active {
            display: block;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1rem;
            }

            .content {
                padding: 20px;
            }

            .header-image {
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.95rem;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="media/fondo.jpg" alt="Parodia Fighter" class="header-image">
        
        <div class="content">
            <h1>Parodia Fighter</h1>
            
            <div class="button-container">
                <button onclick="downloadAPK()" class="btn btn-download">
                    Descargar Juego de Parodia Fighter
                </button>
                
                <button onclick="toggleVideo()" class="btn btn-video">
                    Ver video de como Instalar
                </button>
            </div>

            <div id="videoContainer" class="video-container">
                <video id="tutorialVideo" controls>
                    <source src="media/tuto.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
        </div>
    </div>

    <!-- Audio que se reproduce automáticamente al cargar la página -->
    <audio id="backgroundAudio" autoplay loop>
        <source src="media/parodiafighter.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        // Reproducir audio automáticamente al cargar la página
        window.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundAudio');
            audio.play().catch(function(error) {
                // Si el navegador bloquea el autoplay, intentar reproducir con interacción del usuario
                console.log('Autoplay bloqueado, esperando interacción del usuario');
            });
        });

        // Función para descargar el APK desde la URL en url.txt
        async function downloadAPK() {
            try {
                // Leer la URL desde el archivo url.txt
                const response = await fetch('descargas/url.txt');
                const url = (await response.text()).trim();
                
                // Crear un enlace temporal y hacer clic para iniciar la descarga
                const link = document.createElement('a');
                link.href = url;
                link.download = 'Parodia Fighter.apk';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Error al descargar el archivo:', error);
                alert('Error al descargar el archivo. Por favor, inténtalo de nuevo.');
            }
        }

        function toggleVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('tutorialVideo');
            
            if (videoContainer.classList.contains('active')) {
                videoContainer.classList.remove('active');
                video.pause();
            } else {
                videoContainer.classList.add('active');
                video.play();
            }
        }

        // Detectar cuando el video termina para ocultarlo
        document.getElementById('tutorialVideo').addEventListener('ended', function() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.classList.remove('active');
        });
    </script>
</body>
</html>
